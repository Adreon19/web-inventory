{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <title>{% block title%}{%endblock%}</title>
        {% block css%} {%endblock%}
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta charset="UTF-8" />

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link rel="icon" href="{% static 'img/metland.png' %}" />
        <link href="https://fonts.googleapis.com/css2?family=Koh+Santepheap&display=swap" rel="stylesheet" />

        <script src="https://kit.fontawesome.com/fc882e8665.js" crossorigin="anonymous"></script>
    </head>
    <body>
        {% block navbar %} {% endblock navbar %} {% block contents %} {% endblock contents %} {% block footer %} {%endblock footer%}
        <script src="{% static 'js/main.js' %}"></script>
    </body>
</html>
